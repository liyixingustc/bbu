{% extends 'didash/panel.html' %}
{% block panel_title %}Ingestor Check{% endblock panel_title %}

{% block panel_content %}
    <div>
      <form method="post" id="IngestorCheck-form" class="form-horizontal form-label-left">
      {% csrf_token %}
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="StartDate">StartDate
          </label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <input type="text" id="StartDate" name="StartDate" class="form-control col-md-7 col-xs-12 datepicker" placeholder="YYYY-MM-DD" data-inputmask="'mask': '99/99/9999'" style="width:80% ">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12" for="EndDate">EndDate
          </label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <input type="text" id="EndDate" name="EndDate" class="form-control col-md-7 col-xs-12 datepicker" placeholder="YYYY-MM-DD" data-inputmask="'mask': '99/99/9999'" style="width:80% ">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-md-3 col-sm-3 col-xs-12"></label>
          <div class="col-md-6 col-sm-6 col-xs-12">
            <button type="button" class="btn btn-success" id="IngestorCheckDataUpdate">Update Mongodb data</button>
            <button type="submit" class="btn btn-primary " id="IngestorCheckTableRefresh">Refresh</button>
          </div>
        </div>
      </form>
    </div>
    <div class="clearfix"></div>
    <br/>
    <div id="tables_data"></div>
{% endblock panel_content %}
{% include 'report/AdminTool_table.html' %}

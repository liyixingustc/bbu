{% extends 'bbu/panel.html' %}
{% block panel_title %}Workers{% endblock panel_title %}

{% block panel_content %}
    <div class="table-container" id="WorkWorkersPanel1Table1ContainerId">
      <div id="toolbar">
        <button id="remove" class="btn btn-danger" disabled>
            <i class="glyphicon glyphicon-remove"></i> Delete
        </button>

          <!-- Trigger the modal with a button -->
          <button type="button" class="btn btn-primary" id="create">
            <i class="glyphicon glyphicon-plus"></i> Add Workers
          </button>

          <!-- Modal -->
          <div class="modal fade" id="create_user" role="dialog">
            <div class="modal-dialog">

              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Add Worker</h4>
                </div>
                <div class="modal-body">
                  {% include 'WorkWorkers/WorkWorkers_Panel1_Form1.html' %}
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
              </div>

            </div>
          </div>
      </div>

        <table id="WorkWorkersPanel1Table1"
        data-toolbar="#toolbar"
           data-search="true"
           data-show-refresh="true"
           data-show-toggle="true"
           data-show-columns="true"
           data-show-export="true"
           data-detail-view="true"
           data-detail-formatter="detailFormatter"
           data-minimum-count-columns="2"
           data-show-pagination-switch="true"
           data-pagination="true"
           data-id-field="id"
           data-page-list="[10, 25, 50, 100, ALL]"
           data-show-footer="false"
           data-side-pagination="server"
           data-url="Panel1/Table1/Create/"

        ></table>
    </div>
{% endblock panel_content %}
